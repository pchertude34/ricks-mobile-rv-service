<!-- ============================================ -->
<!--                 Navigation                   -->
<!-- ============================================ -->

<header id="cs-navigation">
  <div class="cs-top-bar">
    <div class="cs-top-container">
      <div class="cs-top-contact">
        <a href="tel:{{ client.phoneForTel }}" class="cs-top-link">
          <img
            class="cs-link-icon"
            src="/assets/icons/telephone.svg"
            alt="phone"
            width="16"
            height="16"
            aria-hidden="true"
            decoding="async" />
          Call us: {{ client.phoneFormatted }}
        </a>
        {# <a href="mailto:{{ client.email }}" class="cs-top-link">
          <img
            class="cs-link-icon"
            src="/assets/icons/mail.svg"
            alt="mail"
            width="20"
            height="20"
            aria-hidden="true"
            decoding="async" />
          Email us: {{ client.email }}
        </a> #}
        <a class="cs-top-link" href="/contact-us/">
          <img
            class="cs-link-icon"
            src="/assets/icons/clock.svg"
            alt="clock"
            width="20"
            height="20"
            aria-hidden="true"
            decoding="async" />
          Working Hours: {{ client.hours }}
        </a>
      </div>

      <div class="cs-top-social">
        <a href="{{ client.socials.facebook }}" rel="noopener noreferrer" target="_blank" class="cs-social-link">
          <img
            class="cs-social-icon"
            src="/assets/icons/facebook.svg"
            alt="logo"
            width="12"
            height="12"
            aria-hidden="true"
            decoding="async" />
        </a>
        <a href="{{ client.socials.instagram }}" rel="noopener noreferrer" target="_blank" class="cs-social-link">
          <img
            class="cs-social-icon"
            src="/assets/icons/instagram.svg"
            alt="logo"
            width="12"
            height="12"
            aria-hidden="true"
            decoding="async" />
        </a>
      </div>
    </div>
  </div>
  <div class="cs-container">
    <!--Nav Logo-->
    <a href="/" class="cs-logo" aria-label="back to home">
      <img src="/assets/images/logo.png" alt="logo" width="80" height="72" aria-hidden="true" decoding="async" />
    </a>
    <!--Navigation List-->
    <nav class="cs-nav" role="navigation">
      <!--Mobile Nav Toggle-->
      <button class="cs-toggle" aria-label="mobile menu toggle">
        <div class="cs-box" aria-hidden="true">
          <span class="cs-line cs-line1" aria-hidden="true"></span>
          <span class="cs-line cs-line2" aria-hidden="true"></span>
          <span class="cs-line cs-line3" aria-hidden="true"></span>
        </div>
      </button>
      <!-- We need a wrapper div so we can set a fixed height on the cs-ul in case the nav list gets too long from too many dropdowns being opened and needs to have an overflow scroll. This wrapper acts as the background so it can go the full height of the screen and not cut off any overflowing nav items while the cs-ul stops short of the bottom of the screen, which keeps all nav items in view no matter how mnay there are-->
      <div class="cs-ul-wrapper">
        <ul id="cs-expanded" class="cs-ul" aria-expanded="false">
          <li class="cs-li">
            <a href="/" class="cs-li-link {% if page.url == '/' %}cs-active{% endif %}"> Home </a>
          </li>
          <li class="cs-li">
            <a href="/about/" class="cs-li-link {% if page.url == '/about/' %}cs-active{% endif %}"> About </a>
          </li>
          <!--Copy and paste this cs-dropdown list item and replace any .cs-li with this cs-dropdown group to make a new dropdown and it will work-->
          <li class="cs-li cs-dropdown" tabindex="0">
            <span class="cs-li-link">
              Services
              <img
                class="cs-drop-icon"
                src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Images/Icons/chev-down.svg"
                alt="dropdown icon"
                width="15"
                height="15"
                decoding="async"
                aria-hidden="true" />
            </span>
            <ul class="cs-drop-ul">
              <li class="cs-drop-li">
                <a
                  href="/rv-plumbing-services/"
                  class="cs-li-link cs-drop-link {% if page.url == '/rv-plumbing-services/' %}cs-active{% endif %}"
                  >RV Plumbing Services</a
                >
              </li>
              <li class="cs-drop-li">
                <a
                  href="/rv-electrical-services/"
                  class="cs-li-link cs-drop-link {% if page.url == '/rv-electrical-services"/' %}cs-active{% endif %}"
                  >RV Electrical Services</a
                >
              </li>
              <li class="cs-drop-li">
                <a
                  href="/rv-applicances-a-c-heater/"
                  class="cs-li-link cs-drop-link {% if page.url == '/rv-applicances-a-c-heater/' %}cs-active{% endif %}"
                  >RV Appliances, A/C, Furnace</a
                >
              </li>
              <li class="cs-drop-li">
                <a
                  href="/rv-upgrades-maintenance/"
                  class="cs-li-link cs-drop-link {% if page.url == '/rv-upgrades-maintenance/' %}cs-active{% endif %}"
                  >RV Upgrades & Maintenance</a
                >
              </li>
            </ul>
          </li>
          <li class="cs-li">
            <a href="/contact-us/" class="cs-li-link {% if page.url == '/contact/' %}cs-active{% endif %}"> Contact </a>
          </li>
        </ul>
      </div>
    </nav>
    <a href="/contact-us/" class="cs-button-solid cs-nav-button">Schedule Service</a>
    <!--Dark Mode toggle, uncomment button code if you want to enable a dark mode toggle-->
    <button id="dark-mode-toggle" aria-label="dark mode toggle">
      <svg
        class="cs-moon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 480 480"
        style="enable-background: new 0 0 480 480"
        xml:space="preserve">
        <path
          d="M459.782 347.328c-4.288-5.28-11.488-7.232-17.824-4.96-17.76 6.368-37.024 9.632-57.312 9.632-97.056 0-176-78.976-176-176 0-58.4 28.832-112.768 77.12-145.472 5.472-3.712 8.096-10.4 6.624-16.832S285.638 2.4 279.078 1.44C271.59.352 264.134 0 256.646 0c-132.352 0-240 107.648-240 240s107.648 240 240 240c84 0 160.416-42.688 204.352-114.176 3.552-5.792 3.04-13.184-1.216-18.496z" />
      </svg>
      <img
        class="cs-sun"
        aria-hidden="true"
        src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons%2Fsun.svg"
        decoding="async"
        alt="moon"
        width="15"
        height="15" />
    </button>
  </div>
</header>
